<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="A1.css">
    </head>
        <body>
            <div class="game-header">
            <h1 id="Starting-title">Welcome to Tic-Tac-Toe Game</h1>
            <form>
                <label for="Player#1">Player #1:</label>
                <input type="text" id="P1name" name="P1name">
                <label for="Player#2">Player #2:</label>
                <input type="text" id="P2name" name="P2name"><br>   
            </form>
            <input id="nameinput" type="submit" value="Start">
            <div id="error-space"></div>  
            <p>Who's turn:<span class='turn-counter' id="turn-counter"></span></p>
            </div>
            <div class="container" id="container">
                <p class="horizontalNum">1</p><p class="horizontalNum">2</p><p class="horizontalNum">3</p>
                <!-- <p class="verticalNum">1</p>
                <p class="verticalNum">2</p>
                <p class="verticalNum">3</p> -->
                <div index="1.1" class="cell"></div>
                <div index="1.2" class="cell"></div>
                <div index="1.3" class="cell"></div>
                <div index="2.1" class="cell"></div>
                <div index="2.2" class="cell"></div>
                <div index="2.3" class="cell"></div>
                <div index="3.1" class="cell"></div>
                <div index="3.2" class="cell"></div>
                <div index="3.3" class="cell"></div>
            </div>
            <div class="commentary" id="commentary">
                <p>Commentary</p>
                <ul id="commentary-list">
                </ul>
            </div>

        </body>   
    <script src="A1.js"></script>
</html>
